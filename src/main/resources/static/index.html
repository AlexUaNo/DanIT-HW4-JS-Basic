3. Що таке оператор return та як він працює всередині функції?

Функція перестає працювати, коли доходить до return, та повертає значення даної в код, що викликав цю функцію. return може бути в буль-яцій частині тіла функції.

return без значення призведе до виходу з функції (просто return): наприклад,

    if (!answer){
       return;
    }
    confirm ("You can take ice cream in the fridge.");
}
